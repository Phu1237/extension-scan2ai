<!-- Main Container -->
<div id="scan2ai-select">
  <div id="scan2ai-select-area" class="hidden"></div>
  <img id="scan2ai-img" class="hidden" />
</div>

<!-- Floating Toolbar -->
<div class="scan2ai-toolbar">
  <div class="toolbar-column-reverse">
    <!-- Toggle Button -->
    <button
      title="Toggle Toolbar"
      id="scan2ai-toolbar-btn"
      class="btn-icon btn-large btn-secondary"
    >
      <svg
        id="open-toolbar-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-caret-left"
        viewBox="0 0 16 16"
      >
        <path
          d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"
        />
      </svg>
      <svg
        id="close-toolbar-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-caret-right hidden"
        viewBox="0 0 16 16"
      >
        <path
          d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"
        />
      </svg>
    </button>

    <!-- Quick Actions -->
    <div class="actions">
      <button
        title="Go to Instruction"
        data-name="scan2ai-toolbar-action"
        data-action="instruction"
        class="btn-icon btn-secondary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-question"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"
          />
        </svg>
      </button>

      <button
        title="Get Image from Clipboard"
        data-name="scan2ai-toolbar-action"
        data-action="clipboard-scan"
        class="btn-icon btn-primary"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-clipboard-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 1.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zm-5 0A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm-2 0h1v1A2.5 2.5 0 0 0 6.5 5h3A2.5 2.5 0 0 0 12 2.5v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Extended Actions -->
  <div id="scan2ai-toolbar-actions" class="hidden toolbar-column-reverse">
    <button
      title="Go to Setting"
      data-name="scan2ai-toolbar-action"
      data-action="setting"
      class="btn-icon btn-secondary"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-gear"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
        />
        <path
          d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
        />
      </svg>
    </button>

    <button
      title="Turn off Extension"
      data-name="scan2ai-toolbar-action"
      data-action="turn-off"
      class="btn-icon btn-secondary"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-x-lg"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
        />
      </svg>
    </button>
  </div>
</div>

<!--Result Modal -->
<div id="scan2ai-result" class="hidden">
  <div id="scan2ai-backdrop"></div>
  <div id="scan2ai-result-dialog">
    <div class="header">
      <h2>Scan Result</h2>
      <button id="scan2ai-result-dialog-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-x-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
          />
        </svg>
      </button>
    </div>

    <div class="scan2ai-result-body">
      <div class="image-preview-container">
        <canvas id="scan2ai-canvas"></canvas>
      </div>
    </div>

    <div class="scan2ai-result-footer">
      <div class="action-buttons">
        <div class="primary-actions">
          <button data-name="scan2ai-result-action" data-action="scan" class="btn btn-primary">
            Scan
          </button>
        </div>
        <div class="secondary-actions">
          <button data-name="scan2ai-result-action" data-action="setting" class="btn btn-secondary">
            Settings
          </button>
          <button
            data-name="scan2ai-result-action"
            data-action="turn-off"
            class="btn btn-secondary"
          >
            Turn Off
          </button>
        </div>
      </div>
    </div>

    <div id="scan2ai-result-quick-scan" class="quick-scan-section">
      <div class="header">
        <h3>Quick Actions</h3>
      </div>
      <div id="scan2ai-result-quick-scan-actions"></div>
    </div>
  </div>
</div>
